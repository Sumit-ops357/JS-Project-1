<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="main-container">
              
            <div class="top-section">
                <div class="input" >
                    <input type="text" id="city-name" placeholder="Enter city name">
                </div>
                
                <button class="search-img">
                    <img src="images/search.png" alt="search">
                </button>
            </div>

            <div class="weather-img">
                <img src="images/clear.png" alt="clear">
            </div>

            <div class="middle-section">
                <p class="temp">22Â°C</p>

                <h2 class="city">Bengaluru</h2>
            </div>

            <div class="footer">
                <div class="humid">
                      <div class="humid-image">
                        <img src="images/humidity.png" alt="humid">
                      </div>

                      <div class="humid-info">
                        <h2 class="percent">53%</h2>
                        <h3>Humidity</h3>
                      </div>
                </div>
                <div class="wind">
                      <div class="wind-image">
                        <img src="images/wind.png" alt="wind">
                      </div>

                      <div class="wind-info">
                        <h2 class="speed">5.66 km/hr</h2>
                        <h3>Wind Speed</h3>
                      </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
